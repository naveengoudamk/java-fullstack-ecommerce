<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaCart | Product Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Sora:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body class="page-products">
    <header class="site-header">
        <a href="index.html" class="brand">NovaCart</a>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a class="active-link" href="products.html">Products</a>
            <a href="login.html">Login</a>
        </nav>
        <a href="#cart-panel" class="cart-pill">Cart <span data-cart-count>0</span></a>
    </header>

    <main id="catalog" class="main-layout catalog-layout">
        <section class="deal-banner">
            <p class="deal-title">Deal of the Day</p>
            <p>Use code <strong>NOVA10</strong> for extra savings. Offer ends in <strong id="deal-countdown">--:--:--</strong></p>
        </section>

        <section class="section-block catalog-tools">
            <div class="section-head">
                <h1>Find products faster</h1>
            </div>

            <div class="controls-grid">
                <label class="field">
                    Search
                    <input id="search-input" type="search" placeholder="Search by name or tag">
                </label>

                <label class="field">
                    Category
                    <select id="category-filter">
                        <option value="all">All</option>
                        <option value="electronics">Electronics</option>
                        <option value="accessories">Accessories</option>
                        <option value="home">Home</option>
                    </select>
                </label>

                <label class="field">
                    Sort by
                    <select id="sort-filter">
                        <option value="featured">Featured</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating-high">Rating</option>
                        <option value="discount-high">Best Discount</option>
                    </select>
                </label>

                <label class="field">
                    Max price
                    <select id="price-filter">
                        <option value="0">Any</option>
                        <option value="10000">Under INR 10,000</option>
                        <option value="20000">Under INR 20,000</option>
                        <option value="50000">Under INR 50,000</option>
                    </select>
                </label>

                <label class="field checkbox-field">
                    <span>Availability</span>
                    <span class="checkbox-wrap">
                        <input id="stock-filter" type="checkbox">
                        In stock only
                    </span>
                </label>
            </div>

            <div class="results-row">
                <p id="results-count">0 products</p>
                <button id="clear-filters" class="btn-secondary" type="button">Clear Filters</button>
            </div>
        </section>

        <section class="catalog-content">
            <div id="product-grid" class="product-grid"></div>

            <aside id="cart-panel" class="cart-panel">
                <h2>Cart Summary</h2>
                <ul id="cart-items" class="cart-items"></ul>

                <p id="shipping-note" class="cart-note">Add items to unlock free shipping.</p>

                <div class="promo-box">
                    <label class="field promo-field">
                        Promo code
                        <div class="promo-group">
                            <input id="promo-input" type="text" placeholder="Enter code">
                            <button id="apply-promo" class="btn-secondary" type="button">Apply</button>
                        </div>
                    </label>
                    <p id="promo-message" class="promo-message" aria-live="polite"></p>
                </div>

                <div class="bill-breakdown">
                    <div class="bill-row">
                        <span>Subtotal</span>
                        <strong id="cart-subtotal-value">INR 0</strong>
                    </div>
                    <div class="bill-row">
                        <span>Discount</span>
                        <strong id="cart-discount-value">INR 0</strong>
                    </div>
                    <div class="bill-row">
                        <span>Shipping</span>
                        <strong id="cart-shipping-value">INR 0</strong>
                    </div>
                    <div class="bill-row">
                        <span>Tax</span>
                        <strong id="cart-tax-value">INR 0</strong>
                    </div>
                    <div class="bill-row total">
                        <span>Total</span>
                        <strong id="cart-total-value">INR 0</strong>
                    </div>
                </div>
                <button id="checkout-button" class="btn-primary" type="button">Checkout</button>
            </aside>
        </section>
    </main>
</body>
</html>
